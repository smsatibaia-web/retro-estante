name: Gerar APK Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Baixa seu código
    - uses: actions/checkout@v4
    
    # 2. INSTALAÇÃO CRÍTICA: Bibliotecas do Linux (Corrige o erro do GTK 3.0)
    - name: Instalar Dependencias do Linux
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio

    # 3. Instala o Java 17 (Necessário para Android)
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Instala o Android SDK
    - uses: android-actions/setup-android@v3

    # 5. Aceita as licenças do Android (Corrige o erro de licença)
    - name: Aceitar Licencas Android
      run: |
        yes | sdkmanager --licenses
        
    # 6. Instala o Python
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # 7. Instala o Flet e cria o requirements se não existir
    - run: pip install flet
    - name: Verificar Requirements
      run: |
        if [ ! -f requirements.txt ]; then echo "flet" > requirements.txt; fi
    
    # 8. Compila o APK (Agora com o ambiente 100% pronto)
    - run: flet build apk --module-name main
    
    # 9. Disponibiliza o Download
    - uses: actions/upload-artifact@v4
      with:
        name: retro-estante-apk
        path: build/apk/*.apk
