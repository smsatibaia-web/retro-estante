name: Gerar APK Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Baixa seu código
    - uses: actions/checkout@v4
    
    # 2. Instala o Java 17 (Obrigatório para Android atual)
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Instala o Android SDK separadamente
    - uses: android-actions/setup-android@v3

    # 4. O PULO DO GATO: Aceita todas as licenças automaticamente
    - name: Aceitar Licencas Android
      run: |
        yes | sdkmanager --licenses
        
    # 5. Instala o Python
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # 6. Instala o Flet
    - run: pip install flet

    # 7. Garante que o requirements existe
    - name: Verificar Requirements
      run: |
        if [ ! -f requirements.txt ]; then echo "flet" > requirements.txt; fi
    
    # 8. Compila (Agora ele vai encontrar o Android já instalado e licenciado)
    - run: flet build apk --module-name main
    
    # 9. Envia o APK para download
    - uses: actions/upload-artifact@v4
      with:
        name: retro-estante-apk
        path: build/apk/*.apk
