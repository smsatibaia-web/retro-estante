name: Gerar APK Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalação do Linux (Para o Flutter funcionar)
    - name: Instalar Dependencias Linux
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio clang cmake ninja-build pkg-config

    # 2. Configura Java 17
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Configura Android SDK
    - uses: android-actions/setup-android@v3

    # 4. Aceita Licenças
    - name: Aceitar Licencas
      run: |
        yes | sdkmanager --licenses || true
    
    # 5. Configura Python
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 6. Instala Flet e FPDF2 (A versão moderna)
    - run: pip install --upgrade pip
    - run: pip install flet fpdf2
    
    # 7. Cria arquivo de requisitos CORRETO
    - name: Criar Requirements
      run: |
        echo "flet" > requirements.txt
        echo "fpdf2" >> requirements.txt
    
    # 8. Compila o APK (Com limite de memória)
    - name: Compilar APK
      env:
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -Dfile.encoding=UTF-8"'
      run: flet build apk --module-name main --verbose
    
    # 9. Upload
    - uses: actions/upload-artifact@v4
      with:
        name: retro-estante-apk
        path: build/apk/*.apk
